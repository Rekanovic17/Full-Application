<!DOCTYPE html>
<html lang="en" class="w-100 h-100">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../scss/custom.css">
    <link rel="stylesheet" href="../scss/deshborad.css">
    <title>Home</title>
</head>
<body class=" w-100 h-100 p-5">
    <div class="d-flex justify-content-between ">
        <div>
            <h1>Deshboard | Inventory Management</h1>
        </div>
        <div>
            <button id="signoutbtn" class="btn dugme">Sign Out</button>
        </div>
    </div>
    <div id="hello-message" class="text-secondary"></div>
    <button id="btn-add" class="btn dugme d-flex gap-2 mt-2 align-items-center ">
        <img src="/icon/inventory.svg" alt="inv" class="icon">
        <span>Add Inventory</span>
    </button>
      <div id="empty" class="pt-2">No inventory found.</div>
    <div class="h-auto">
        <table class="table d-none" id="table">
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Description</th>
                    <th>Quantity</th>
                    <th>Warehouse</th>
                    <th></th>
                </tr>
            </thead>
            <tbody id="table-body">

            </tbody>
        </table>
    </div>
    <div class="d-flex flex-column gap-3 justify-content-center align-items-center"></div>
    
        <div class="w-100 d-flex justify-content-between align-items-end border pt-5 border-top pt-3">
            <div class="d-flex flex-column ">
               <div class="gap-2 d-flex">
                <span class="text-secondary">Autor:</span> 
                <span class="fw-bold ">Jasmin Rekanović</span>
               </div>
               <div class="gap-2 d-flex">
                <span class="text-secondary">Email:</span> 
                <span class="fw-bolder"><a href="mailto:rekanovicjasko@gmail.com">rekanovicjasko@gmail.com</a></span>
            </div>   
            </div>
            <div class="gap-2 d-flex align-items-end">
                <span class="text-secondary">All Rights Reserved &copy; Rekanović Jasmin 2023</span>
               </div> 
    </div>
    
    <div id="addproductmodal" class="w-100 h-100 fixed-top custom-modal d-none justify-content-center align-items-center d-flex" >
        <div class="d-flex flex-column gap-2 w-50 p-5 modal-color border border-1 m-5">
            <div class="d-flex justify-content-between align-items-center mb-2">
                <h2 class="text-primary">Add inventory</h2>
                <img id="closeproductmodal" class="icon" id="signupbtnclose" src="../icon/x-mark.svg" alt="x icon">
            </div>
            <label for="product-name" class="fw-bold"> Title:</label>
            <input class="form-control" id="product-name" type="text" placeholder="Title">
            <label for="product-description" class="fw-bold">Description:</label>
            <textarea name="product-description" id="product-description" class="form-control" cols="30" rows="10" placeholder="Description"></textarea>
            <label for="product-quantity" class="fw-bold">Quantity:</label>
            <input class="form-control" id="product-quantity" type="number" placeholder="Quantity">
            <label for="product-wherehous" class="fw-bold">Wherehouse:</label>
            <input class="form-control" id="product-warehouse" type="text" placeholder="Warehouse">
            <div id="inventory-error-message" class="text-danger fw-bold"></div>
            <button id="product-add" class="btn dugme mt-4" >Add Iventory</button>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/8.10.1/firebase.js"></script>
    <script src="/js/deshboard-page.js"></script>
</body>
</html>
